      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const bornIn1500 = inventors.filter(
        (obj) => obj.year >= 1500 && obj.year <= 1599
      );
      console.table(bornIn1500);
      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const firstLast = inventors.map((obj) => `${obj.first} ${obj.last}`);
      console.log(firstLast);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      // By default, the sort() function sorts values as strings.
      // Because of this, the sort() method will produce incorrect result when sorting numbers.
      // You can fix this by providing a compare function.
      // function(a, b){return a - b}
      // if return is negative a is sorted before b
      // if return is positive b is sorted before a.

      const sortedByBirth = inventors.sort(function (
        firstPerson,
        secondPerson
      ) {
        a = firstPerson.year;
        b = secondPerson.year;
        return a - b; // ex. 1473 - 1564 da nam negatywny wynik. Dlatego osoba a bedzie 1.
      });
      console.table(sortedByBirth);

      const ordered2 = inventors.sort(
        (first, second) => first.year - second.year
      );
      console.table(ordered2);

      // You can also see it as:
      const ordered3 = inventors.sort(function (a, b) {
        if (a.year > b.year) {
          return 1; // bo chcemy zeby a szlo do gory jesli jest wieksze
        } else {
          return -1; // bo chcemy zeby a szlo w dol jesli jest mniejsze
        }
      });
      console.table(ordered3);

      // or using ternary operator:
      const ordered4 = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
      console.table(ordered4);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?

      const sum = inventors.reduce((total, inventor) => {
        deathAge = inventor.passed - inventor.year;
        return total + deathAge;
      }, 0);
      console.log("total age:", sum);

      // 5. Sort the inventors by years lived
      const orderedYears = inventors.sort((first, second) => {
        const firstLived = first.passed - first.year;
        const secondLived = second.passed - second.year;
        return firstLived - secondLived;
      });
      console.table(orderedYears);

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const sorted = people.sort((a, b) => {
        const [aFirst, aSecond] = a.split(", ");
        const [bFirst, bSecond] = b.split(", ");
        return aSecond > bSecond ? 1 : -1;
      });
      console.log(sorted);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const reduced2 = data.reduce(function (obj, vehicle) {
        if (!obj[vehicle]) {
          obj[vehicle] = 0;
        }
        obj[vehicle] += 1;
        return obj;
      }, {});
      console.table(reduced2);
