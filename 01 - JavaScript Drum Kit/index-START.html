<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- made based on specific code keys -->
    <!-- you can check your code keys here: https://keycode.info/ -->
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      window.addEventListener("keydown", function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); // needs quete to work
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; //if there are matches querySelector returns null
        audio.currentTime = 0;
        audio.play();
        // because we are checking the whole window for pressed keys
        // 'click' - for mouse click
        // 'keydown' - for keyboard input
        // next we have a function that gives us 'e':
        // the Event
        // 1. console.log(e); gives us the Event with all its properties
        // 2. Let's access keyCode property:
        // console.log(e.keyCode)
        // 3. is there a an audio tag with a data attribute corresponding to the keyCode property?
        key.classList.add("playing");
      });
      function removeTransition(e) {
        if (e.propertyName !== "transform") {
          console.log(e.propertyName);
        }
        this.classList.remove("playing"); // this equals to the key - it is always equal what was called against it, here the key called the removeTransition() function
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitioned", removeTransition)
      );
    </script>
  </body>
</html>
